<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="css/style.css" rel="stylesheet">
    <title>Isabel Paixão - Cartão de Visitas</title>
  </head>
  <body>
    <section>
      <div class="vcard-body">
        <div class="vcard-profile-img">
          <img src="images/avatar.png" class="profile-img" alt="avatar">
        </div>
        <div class="vcard-profile-description">
          <h1 class="profile-title">Olá, eu sou <span class="profile-title-color">Isabel Paixão.</span></h1>
          <h2 class="profile-subtitle">Síndica Profissional</h2>
          <hr />
          <div class="vcard-profile-description-text">
            <p>
              Sócia Proprietária da Paixão Síndicos Associados,
              atuando na cidade de Salvador/BA.
            </p>
          </div>
          <div class="vcard-profile-description-contact">
            <p>email: isabel@paixaosindicosassociados.com.br / tel+whatsapp: +55 71 99207 1319</p>
          </div>
        </div>

        <div class="vcard-image-container" style="text-align: center; margin: 15px 0;">
            <img src="images/pilares_psa.png" alt="Pilares PSA" style="max-width: 100%; height: auto;">
        </div>
        <div class="vcard-footer">
          <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="footer-icon"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
