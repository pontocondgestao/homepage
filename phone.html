<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Isabel Paixão - Cartão de Visitas</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Reset básico para garantir consistência */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Fundo elegante */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* O Cartão Principal */
        .vcard-body {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px; /* Limite de largura para parecer um app */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 20px;
            position: relative;
        }

        /* Área do Topo e Foto */
        .vcard-header {
            background-color: #2c3e50; /* Cor da marca (ajustável) */
            height: 100px;
            margin-bottom: 60px; /* Espaço para a foto sobrepor */
        }

        .vcard-profile-img {
            margin-top: -75px; /* Puxa a foto para cima */
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            object-fit: cover; /* Garante que a foto não distorça */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Textos */
        .vcard-profile-description {
            padding: 0 20px;
        }

        .profile-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .profile-title-color {
            color: #e74c3c; /* Cor de destaque no nome */
        }

        .profile-subtitle {
            font-size: 1rem;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #eee;
            margin: 20px auto;
            width: 80%;
        }

        .vcard-profile-description-text p {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        /* Botões de Contato (Melhoria de UX para Mobile) */
        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-contact:active {
            transform: scale(0.98);
        }

        .btn-email {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: #fff;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .btn-contact i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Imagem dos Pilares Responsiva */
        .vcard-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        /* Rodapé com Ícones Sociais */
        .vcard-footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f2f6;
            color: #2c3e50;
            border-radius: 50%;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-icon:hover {
            background-color: #2c3e50;
            color: #fff;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <section class="vcard-body">
        
        <div class="vcard-header"></div>

        <div class="vcard-profile-img">
            <img src="images/avatar.png" class="profile-img" alt="Foto de Isabel Paixão">
        </div>

        <div class="vcard-profile-description">
            <h1 class="profile-title">Olá, eu sou <span class="profile-title-color">Isabel.</span></h1>
            <h2 class="profile-subtitle">Síndica Profissional</h2>
            
            <div class="vcard-profile-description-text">
                <p>
                    Sócia Proprietária da <strong>Paixão Síndicos Associados</strong>,
                    atuando com excelência na cidade de Salvador/BA.
                </p>
            </div>

            <hr />

            <div class="contact-buttons">
                <a href="mailto:isabel@paixaosindicosassociados.com.br" class="btn-contact btn-email">
                    <i class="fas fa-envelope"></i> Enviar E-mail
                </a>
                
                <a href="https://wa.me/5571992071319" target="_blank" class="btn-contact btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Chamar no WhatsApp
                </a>
            </div>

            <div class="vcard-image-container">
                <img src="images/pilares_psa.png" alt="Pilares PSA">
            </div>
        </div>

        <div class="vcard-footer">
            <a href="#" class="footer-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="footer-icon"><i class="fab fa-youtube"></i></a>
        </div>

    </section>

</body>
</html>
